services:
  openvins:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        USERNAME: dev8
        USER_ID: ${UID}
        GROUP_ID: ${GID}
    image: zhuyueying/openvins:noetic-20.04
    container_name: openvins
    network_mode: host
    # 你此前喜欢的写法；若新版本 Docker 更推荐 --gpus all，也可改为 device 配置
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      - ROS_MASTER_URI=http://localhost:11311
      - ROS_HOSTNAME=localhost
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${HOME}/Algs/OpenVINS:/ws
      - ${HOME}/Algs/OpenVINS/Results_ov:/ws/results
      - ${HOME}/Algs/svo2/OIVIO_svo2:/datasets/OIVIO:ro
      - ${HOME}/Algs/svo2/MIN3D_svo2:/datasets/MIN3D:ro
      - ${HOME}/Datasets/DARPA-CERBERUS/anymal_3:/datasets/CERBERUS:ro
    shm_size: "2g"
    tty: true
    stdin_open: true
    command: bash -lc "sleep infinity"
    restart: unless-stopped

